name: Deploy Discord-Study

on:
  push:
    branches:
      - "main"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: code checkout
        uses: actions/checkout@v2

      - name: install gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{secrets.GOOGLE_PROJECT}}
          service_account_key: ${{secrets.GOOGLE_APPLICATION_CREDENTIALS}}
          export_default_credentials: true
      ## gcloud auth configure-docker us-central1-docker.pkg.dev
      # Configure docker to use the g cloud command-line tool as a credential helper
      - name: gcloud auth configure-docker
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      # Build docker image
      - name: Build docker image
        env:
          GOOGLE_PROJECT: ${{secrets.GOOGLE_PROJECT}}
        run: |
          docker build -f Dockerfile -t us-central1-docker.pkg.dev/$GOOGLE_PROJECT/discord-study-docker:$GITHUB_SHA .

      # Push docker image
      - name: Push docker image
        env:
          GOOGLE_PROJECT: ${{secrets.GOOGLE_PROJECT}}
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev
          docker push us-central1-docker.pkg.dev/$GOOGLE_PROJECT/discord-study-docker:$GITHUB_SHA
